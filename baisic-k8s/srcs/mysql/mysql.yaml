apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ft-services-secret
                key: mysql_root_password
          - name: WORDPRESS_DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: ft-services-secret
                key: wordpress_database_name
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: ft-services-secret
                key: mysql_user
          - name: MYSQL_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ft-services-secret
                key: mysql_user_password
---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - targetPort: 3306
    protocol: TCP
    port: 3306

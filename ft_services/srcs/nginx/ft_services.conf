include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

server {
	listen 80;
	server_name ft_services.com;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	return 301 https://$host$request_uri;
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name ft_services.com;

	ssl_certificate /etc/letsencrypt/live/ft_services.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/ft_services.com/privkey.pem;

	client_max_body_size 64M;

	root /var/www/wordpress;
	index index.php index.html index.htm;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	location / {
		autoindex on;
		try_files $uri $uri/ /index.php?$args;
	}

	location /healthz {
		default_type text/plain;
		return 200 "healthy\n";
	}

	location ~ \.php$ {
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_pass wordpress.default.svc.cluster.local:9000;
			fastcgi_index index.php;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}
}
